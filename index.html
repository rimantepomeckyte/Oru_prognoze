<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">
    <header class="row my-3 d-flex justify-content-center">
        <h1 class="col-4 ml-4 text-uppercase text-white text-right">Orai Lietuvoje</h1>
        <input list="matchList" id="searchCity" class="col mr-1" type="text" placeholder="Įveskite miesto pavadinimą">
        <datalist id="matchList">

        </datalist>
        <input id="searchBtn" class="col-2 mr-3 rounded font-weight-bold" type="submit" value="Ieškoti">
    </header>

    <div class="row mb-3">
        <h4 id="cityNamePlace" class="text-white text-uppercase text-center"></h4>
    </div>
    <div id="dienuTevas" class="scrolling-wrapper row flex-row flex-nowrap d-flex align-items-center">

    </div>

    <div id="valandiniuTevas" class="scrolling-wrapper row flex-row flex-nowrap">

    </div>
    <div id="lastUpdated" class="d-flex justify-content-end mt-2"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js.js"></script>
</body>
</html>
